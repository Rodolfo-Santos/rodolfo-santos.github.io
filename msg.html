<!DOCTYPE html>
<html class="pt-br" />

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>WhatsManager - Mensagens Rápidas no Whatsapp</title>

    <link rel="stylesheet" href="css/msg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="img/logo-rodolfo-santos.png">

    <meta name="theme-color" content="#111111">
    <meta name="apple-mobile-web-app-status-bar-style" content="#111111">
    <meta name="msapplication-navbutton-color" content="#111111">
</head>

<body class="bg-black text-white">
    <div class="container p-4">
        <div class="row my-4">
            <div class="text-center col-6 d-flex flex-column justify-content-center">
                <h2 class="">WhatsManager</h2>
                <p>Programa para enviar uma mensagem para vários números de uma vez.</p>
            </div>
            <div class="text-center col-6 info-area row p-3">
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <i class="fas fa-info-circle font-1 info-ico"></i>
                </div>

                <ul class="col-10 text-muted">
                    <li>Permita a abertura de janelas pop-up</li>
                    <li>Instale o Whatsapp app no windows</li>
                </ul>                
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="col s12 m12 l4">
                    <div class="form-numbers">
                        <label for="numbers">Números:</label>
                        </br>
                        <textarea class="numbers-area" id="numbers" placeholder="Digite os números que você deseja enviar a mensagem. Exemplo: 5511990001111 (55 + DDD + Número)"></textarea>
                        <p>Total de Números: <span id="demo"></span></p>
                    </div>
                </div>
                <div class="col s12 m12 l8">
                    <label for="comment">Mensagem:</label>
                    </br>
                    <textarea class="msg-area" id="msg" placeholder="Digite a sua mensagem."></textarea>

                    <div class="d-flex justify-content-end">
                        <button type="button" onclick="sendMsg()" class="btn btn-success btn-block">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/msg/msg.js"></script>
    <script src="https://kit.fontawesome.com/35b4ab768d.js"></script>

</body>

</html>
